<div class="row">
	<div class="col-md-6">
		<form name="myForm">
			<div class="form-group" ng-class="{'has-error':myForm.name.$invalid && ! myForm.name.$pristine}">
				<label>Nombre</label>
				<input type="text" name="name" class="form-control" ng-model="editProyecto.proyecto.name" required>
				<span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-block">* Requiere {{myForm.name.$pristine}}</span>
			</div>

			<div class="form-group" ng-class="{'has-error':myForm.site.$invalid && !myForm.site.$pristine}">
				<label>Sitio Web</label>
				<input type="url" name="site" class="form-control" ng-model="editProyecto.proyecto.site" required>
				<span ng-show="myForm.site.$error.required && !myForm.site.$pristine" class="help-block">* requerido</span>
				<span ng-show="myForm.site.$error.url" class="help-block">No es una dirección correcta</span>
			</div>

			<label>Descripción</label>
			<textarea name="description" class="form-control" ng-model="editProyecto.proyecto.description"></textarea>
			<br>

			<a href="#!/" class="btn">Cancel</a>
			<button ng-click="editProyecto.save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Guardar</button>
			<button ng-click="editProyecto.destroy()" ng-show="editProyecto.proyecto.$id" class="btn btn-danger">Eliminar</button>
		</form>
	</div>
</div>
