<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8">
<!-- bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
<title>Componentes,  Locaclisacion y pluralisacion</title>
</head>
<body>
    <tabs>
      <pane title="Localization">
        <span>Date: {{ '2012-04-01' | date:'fullDate' }}</span><br>
        <span>Currency: {{ 123456 | currency }}</span><br>
        <span>Number: {{ 98765.4321 | number }}</span><br>
      </pane>
      <pane title="Pluralization">
        <div ng-controller="BeerCounter">
          <div ng-repeat="beerCount in beers">
            <ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
          </div>
        </div>
      </pane>
    </tabs>
</div>



<!-- angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<!-- locale -->
<script>
var locale = localStorage.getItem('locale');
if (locale) {
    document.write('<script src="i18n/angular-locale_'+locale+'.js"><\/script>');
}
</script>
<!-- app -->
<script src="components.js"></script>
<script src="app.js"></script>
</body>
</html>
